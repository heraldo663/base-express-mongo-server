version: "3"

services:
  app:
    env_file:
      - ./.env
    depends_on:
      - "mongodb"
    build: .
    ports:
      - "${APP_PORT}:${APP_PORT}"
    command: npm start
    volumes:
      - .:/usr/src/app

    restart: always

  mongodb:
    env_file:
      - ./.env
    image: "mongo:4.2"
    volumes:
      - mongodb:/data
    ports:
      - "${DB_PORT}:${DB_PORT}"
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${MONGO_DB_USER}"
      MONGO_INITDB_ROOT_PASSWORD: "${MONGO_DB_PASS}"

    restart: always

volumes:
  mongodb:
  app:
